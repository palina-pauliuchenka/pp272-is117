<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open Weather API</title>
    <!-- Bootstrap 5 - Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Font - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome - Icons -->
    <script src="https://kit.fontawesome.com/354a15d8da.js" crossorigin="anonymous"></script>
    <!-- Main -->
    <link rel="stylesheet" href="./styling/main.css">
</head>
<body>

<div id="app">
    <main>
        <!--  Navigation Menu - START -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Open Weather API</a>
                <form action="" class="searchForm" id="searchForm" autocomplete="off">
                    <label for="searchInput"></label>
                    <input type="text" id="searchInput" placeholder="Enter destination...">
                    <button type="submit" class="btn btn-outline-dark" id="searchBtn">Search!</button>
                </form>
            </div>
        </nav>
        <!--  Navigation Menu - END -->

        <!--  Weather List Section - START -->
        <section class="weather">
            <div class="container container-fluid">
                <ul class="locations"></ul>
            </div>
        </section>
        <!--  Weather List Section - END -->
    </main>

    <!--  Footer - START -->
    <footer class="d-flex justify-content-center align-items-center">
        <p class="m-0">
            Made with love by
            <span class="author">Palina Pauliuchenka</span>
        </p>
        <span>|</span>
        <div class="links">
            <a href="https://github.com/ppauliuchenka02" title="GitHub: ppauliuchenka02"><i class="fab fa-github fa-lg"></i></a>
            <a href="https://www.linkedin.com/in/ppauliuchenka02/" title="LinkedIn: ppauliuchenka02"><i class="fab fa-linkedin fa-lg"></i></a>
        </div>
    </footer>
    <!--  Footer - END -->
</div>

<!-- Bootstrap 5 - Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Main Scripts -->
<script type="module" src="./scripts/api.js"></script>
</body>
</html>
